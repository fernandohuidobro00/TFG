

{% extends "app/base.html" %}

{% load static %}

{% block title %} Register {% endblock %}


{% block main_content %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Register</h2>
          <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary btn-block mt-4" type="submit">Register</button>
          </form>
          <p class="text-center mt-4">If you already have an account, <a href="/app/login/">login</a> instead.</p>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
